<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students page</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Groupname</th>
    </tr >
    <tr th:each="user:${users}">
        <td th:text="${user.id}" th:name="center_id "></td>
        <td th:text="${user.title}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.fotoId}"></td>
        <td th:text="${user.locationId}"></td>
        <td th:text="${user.address}"></td>
        <td><a th:href="@{/fields(id=${user.id})}">Fields</a></td>

    </tr>
</table>
<a th:href="@{/addUser}">Add User</a>
<a href="/addUser.html">Add User.html</a>



</body>
</html>
